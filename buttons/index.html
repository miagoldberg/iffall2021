<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Mia Goldberg</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://use.typekit.net/suf6wli.css">
        <link rel="stylesheet" href="https://use.typekit.net/suf6wli.css">
        <link rel="stylesheet" href="https://use.typekit.net/suf6wli.css">





        
        
        <link rel="stylesheet" href="css/styles.css">

        

		<style>

			body {
				color: #333;
				font-family: 'Open Sans', sans-serif;
				margin: 0;
				padding: 0;
			}

			main {
				margin: 40px;
			}

			h1 {
			 	font-size: 30px;
			 	margin-bottom: 40px;
			}

			.button_container {
				border: 1px solid #ddd;
				margin: 0 10px 10px 0;
				padding: 20px;
				width: 300px;
				height: 300px;
				float: left;
				overflow: hidden;
				box-sizing: border-box;
				text-align: center;
			}



			
		</style>
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Mia Goldberg</h1>
			
			<div class="button_container">
                <a href="http://www.michaelkors.com" target="_blank" id="btn_michaelkors">MK <span>MICHAEL KORS</span>
                </a>
			</div>

			<div class="button_container">
				<a href="http://www.oldnavy.com" target="_blank" id="btn_oldnavy">OLD NAVY</a>
			</div>

			<div class="button_container">
				<a href="http://www.nike.com" target="_blank" id="btn_nike">NIKE</a>
			</div>

			<div class="button_container">
				<a href="http://www.lyft.com" target="_blank" id="btn_lyft"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Lyft_logo.svg/1920px-Lyft_logo.svg.png"></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.tesla.com" target="_blank" id="btn_tesla"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png"></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="btn_apple"><img src="https://www.jobsexpo.ie/wp-content/uploads/2015/11/Apple.png"></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.cocacola.com" target="_blank" id="btn_cocacola"><img src="https://logos-world.net/wp-content/uploads/2020/03/Coca-Cola-Logo.png"><span><img src="https://cdn.shopify.com/s/files/1/0248/4594/2818/products/coca-cola-can_1024x1024@2x.png?v=1562834646"></span></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.harleydavidson.com" target="_blank" id="btn_harley"><img src="https://logoeps.com/wp-content/uploads/2012/12/harley-davidson-cycles-logo-vector.png"></a>
            </div>
            
            <div class="button_container">
				<a href="http://www.samsung.com" target="_blank" id="btn_samsung">SAMSUNG</a>
            </div>
            
            <div class="button_container">
				<a href="http://www.cartoonnetwork.com" target="_blank" id="btn_cn"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Cartoon_Network_2010_logo.svg/2560px-Cartoon_Network_2010_logo.svg.png"></a>
            </div>

            <div class="button_container">
				<a href="http://www.npr.org" target="_blank" id="btn_npr"><img src="https://www.globaleir.org/wp-content/uploads/2016/03/npr-logo.jpg"></a>
            </div>

            <div class="button_container">
				<a href="http://www.newyorker.com" target="_blank" id="btn_newyorker"><img src="https://logos-download.com/wp-content/uploads/2016/11/The_New_Yorker_logo-700x222.png"></a>
            </div>

            <div class="button_container">
				<a href="http://www.instagram.com" target="_blank" id="btn_instagram"><img src="https://cdn-icons-png.flaticon.com/512/87/87390.png"><span><img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Instagram_colored_svg_1-1024.png"></span></a>
            </div>

            <div class="button_container">
				<a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf"><img src="https://1000logos.net/wp-content/uploads/2018/04/NERF-logo.png"></a>
            </div>

            <div class="button_container">
				<a href="http://ibm.com" target="_blank" id="btn_ibm"><img src="https://i1.wp.com/animationvisarts.com/wp-content/uploads/2021/01/IBM-Logo-Design-1972-present.png?w=1000&ssl=1"></a>
            </div>

            <div class="button_container">
				<a href="http://facebook.com" target="_blank" id="btn_facebook"><img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png"></a>
            </div>

            <div class="button_container">
				<a href="http://www.fitbit.com" target="_blank" id="btn_fitbit">fit bit</a>
            </div>

            <div class="button_container">
				<a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_tonight"><img src="https://cdn.freelogovectors.net/wp-content/uploads/2020/07/The_Tonight_Show_Starring_Jimmy_Fallon.png"></a>
            </div>

            <div class="button_container">
				<a href="https://www.army.mil/" target="_blank" id="btn_army"><img src="https://wpcdn.us-east-1.vip.tn-cloud.net/www.abccolumbia.com/content/uploads/2015/10/us_army_logo.png"></a>
            </div>

            <div class="button_container">
				<a href="https://www.hsn.com/" target="_blank" id="btn_hsn">HSN</a>
            </div>

		</main>	

	</body>
</html>
